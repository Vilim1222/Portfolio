<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/swiss-721" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="portfolio">
            <!-- 1st Row: 3 vertical photos -->
            <div class="photo" style="background-image: url('photos/photo1.jpg');"></div>
            <div class="photo" style="background-image: url('photos/photo2.jpg');"></div>
            <div class="photo" style="background-image: url('photos/photo3.jpg');"></div>

            <!-- 2nd Row: 1 vertical and 1 horizontal photo -->
            <div class="photo" style="background-image: url('photos/photo4.jpg');"></div>
            <div class="photo horizontal" style="background-image: url('photos/photo5.jpg');"></div>

            <!-- 3rd Row: 3 vertical photos -->
            <div class="photo" style="background-image: url('photos/photo6.jpg');"></div>
            <div class="photo" style="background-image: url('photos/photo7.jpg');"></div>
            <div class="photo" style="background-image: url('photos/photo8.jpg');"></div>

            <!-- 4th Row: 1 horizontal and 1 vertical photo -->
            <div class="photo horizontal" style="background-image: url('photos/photo9.jpg');"></div>
            <div class="photo" style="background-image: url('photos/photo10.jpg');"></div>
        </section>
    </main>
</body>
</html>

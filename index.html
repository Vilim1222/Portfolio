<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/swiss-721" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
        </div>
        <nav>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

  <main>
    <section class="portfolio">
        <!-- Row 1: 3 square photos -->
        <div class="photo" style="background-image: url('photos/photo1.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo2.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo3.jpg');"></div>

        <!-- Row 2: 1 horizontal and 1 vertical photo -->
        <div class="horizontal-photo" style="background-image: url('photos/photo4.jpg');"></div>
        <div class="vertical-photo" style="background-image: url('photos/photo5.jpg');"></div>

        <!-- Row 3: 3 square photos -->
        <div class="photo" style="background-image: url('photos/photo6.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo7.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo8.jpg');"></div>

        <!-- Row 4: 1 vertical and 1 horizontal photo (switched order) -->
        <div class="vertical-photo" style="background-image: url('photos/photo9.jpg');"></div>
        <div class="horizontal-photo" style="background-image: url('photos/photo10.jpg');"></div>

        <!-- Row 5: 3 square photos -->
        <div class="photo" style="background-image: url('photos/photo11.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo12.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo13.jpg');"></div>

        <!-- Row 6: 1 horizontal and 1 vertical photo -->
        <div class="horizontal-photo" style="background-image: url('photos/photo14.jpg');"></div>
        <div class="vertical-photo" style="background-image: url('photos/photo15.jpg');"></div>

        <!-- Row 7: 3 square photos -->
        <div class="photo" style="background-image: url('photos/photo16.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo17.jpg');"></div>
        <div class="photo" style="background-image: url('photos/photo18.jpg');"></div>
    </section>
</main>
</body>
</html>
